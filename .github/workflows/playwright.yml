name: Playwright CI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag dos testes a serem executados (ex: @smoke, @regression)'
        required: false
        default: ''
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Executar testes do Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🌐 Instalar browsers do Playwright
        run: npx playwright install --with-deps

      - name: 🧪 Executar testes Playwright
        run: |
          if [ "${{ github.event.inputs.tag }}" != "" ]; then
            npx playwright test --grep "${{ github.event.inputs.tag }}"
          else
            npx playwright test
          fi

      - name: 📂 Publicar relatório como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: Publicar relatório no GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: 📥 Baixar relatório gerado
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: 🚀 Publicar relatório no branch gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
