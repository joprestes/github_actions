name: Playwright CI

# ---------------------------------------------------------
# ğŸ§© ENTENDENDO ESTE ARQUIVO
# ---------------------------------------------------------
# Este workflow executa testes automatizados com Playwright
# e publica o relatÃ³rio no GitHub Pages.
# ---------------------------------------------------------

on:
  # ğŸš€ Dispara automaticamente quando hÃ¡ um push na branch main
  push:
    branches: [ main ]

  # ğŸ§© TambÃ©m roda em Pull Requests abertos para a branch main
  pull_request:
    branches: [ main ]

  # â–¶ï¸ Pode ser executado manualmente via interface do GitHub
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag dos testes (ex: @smoke, @regression)'
        required: false
        default: '@smoke'
      browser:
        description: 'Browser (chromium, firefox, webkit)'
        required: false
        default: 'chromium'

# ---------------------------------------------------------
# âš™ï¸ CONTROLE DE CONCORRÃŠNCIA
# ---------------------------------------------------------
# Garante que nÃ£o ocorram execuÃ§Ãµes simultÃ¢neas conflitantes.
# O parÃ¢metro "group" define o grupo de execuÃ§Ã£o (aqui: pages).
# O "cancel-in-progress" determina se uma nova execuÃ§Ã£o deve
# cancelar a anterior do mesmo grupo.
# ---------------------------------------------------------
# Exemplo:
# - true  â†’ cancela a execuÃ§Ã£o anterior e roda apenas a nova.
# - false â†’ mantÃ©m a execuÃ§Ã£o anterior atÃ© o fim.
# ---------------------------------------------------------
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Executar testes do Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # âœ… Defaults seguros: quando nÃ£o for workflow_dispatch, usa chromium e tag vazia
    env:
      TAG: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.tag) || '' }}
      BROWSER: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.browser) || 'chromium' }}

    steps:
      # ---------------------------------------------------------
      # ğŸ“¥ 1. Checkout do cÃ³digo
      # Baixa o cÃ³digo do repositÃ³rio para o ambiente do GitHub Actions.
      # ---------------------------------------------------------
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # âš™ï¸ 2. Configurar Node.js
      # Instala a versÃ£o LTS mais recente do Node.js.
      # ---------------------------------------------------------
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ---------------------------------------------------------
      # ğŸ“¦ 3. Instalar dependÃªncias do projeto
      # O npm ci instala as dependÃªncias com base no package-lock.json.
      # ---------------------------------------------------------
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      # ---------------------------------------------------------
      # ğŸŒ 4. Instalar browsers do Playwright
      # Inclui navegadores Chromium, Firefox e WebKit.
      # ---------------------------------------------------------
      - name: ğŸŒ Instalar browsers do Playwright
        run: npx playwright install --with-deps

      # ---------------------------------------------------------
      # ğŸ§ª 5. Executar testes Playwright
      # Usa as variÃ¡veis TAG e BROWSER configuradas no topo.
      # Se TAG estiver definida, executa apenas os testes filtrados.
      # ---------------------------------------------------------
      - name: ğŸ§ª Executar testes Playwright
        shell: bash
        run: |
          echo "TAG='${TAG}'  BROWSER='${BROWSER}'"
          # fallback adicional no shell, sÃ³ por seguranÃ§a
          if [ -z "${BROWSER}" ]; then BROWSER="chromium"; fi
          if [ -n "${TAG}" ]; then
            npx playwright test --grep "${TAG}" --project="${BROWSER}"
          else
            npx playwright test --project="${BROWSER}"
          fi

      # ---------------------------------------------------------
      # ğŸ“‚ 6. Publicar relatÃ³rio como artefato
      # Armazena o relatÃ³rio HTML gerado, disponÃ­vel na aba "Actions".
      # ---------------------------------------------------------
      - name: ğŸ“‚ Publicar relatÃ³rio como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ---------------------------------------------------------
  # ğŸš€ JOB DE DEPLOY NO GITHUB PAGES
  # ---------------------------------------------------------
  deploy:
    name: Publicar relatÃ³rio no GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      # ---------------------------------------------------------
      # ğŸ“¥ 1. Baixar relatÃ³rio gerado no job anterior
      # ---------------------------------------------------------
      - name: ğŸ“¥ Baixar relatÃ³rio gerado
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # ---------------------------------------------------------
      # ğŸš€ 2. Publicar relatÃ³rio no branch gh-pages
      # Essa aÃ§Ã£o envia o conteÃºdo do relatÃ³rio para a branch gh-pages,
      # permitindo que o relatÃ³rio seja acessado via GitHub Pages.
      # ---------------------------------------------------------
      - name: ğŸš€ Publicar relatÃ³rio no branch gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
