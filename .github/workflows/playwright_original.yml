name: Playwright Tests

on:
  # ğŸ§­ Define quando o workflow serÃ¡ acionado:
  # - Ao fazer push nas branches main/master
  # - Ao abrir PR para main/master
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ğŸ”¹ "jobs" sÃ£o os blocos principais de execuÃ§Ã£o do pipeline.
  # Aqui hÃ¡ apenas um job chamado "test".
  test:
    # ğŸ•’ Tempo mÃ¡ximo de execuÃ§Ã£o
    timeout-minutes: 60

    # ğŸ’» Sistema operacional em que o job roda
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Baixa o cÃ³digo-fonte do repositÃ³rio
      - uses: actions/checkout@v4

      # âš™ï¸ Configura a versÃ£o do Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ğŸ“¦ Instala as dependÃªncias do projeto
      - name: Install dependencies
        run: npm ci

      # ğŸŒ Instala os browsers necessÃ¡rios para o Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ğŸ§ª Executa os testes automatizados do Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # ğŸ“‚ Publica o relatÃ³rio dos testes como artefato no GitHub Actions
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

